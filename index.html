<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <p class="title">Dashboard</p>
        <ul class="options">
            <li class="home">Home</li>
            <li class="prof">Profile</li>
            <li class="msg">Messages</li>
            <li class="history">History</li>
            <li class="tasks">Tasks</li>
            <li class="communities">Communities</li>
            <li class="setting">Settings</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
        </ul>
    </div>

    <div class="tophead">
        <form>
            <input type="search" id="search" name="search">
        </form>
        <div class="prof-name">EdiTheBacon</div>
    </div>

    <div class="bottomhead">
        <div class="greet">
            <div class="hi">Hi there,</div>
            <div class="name">EdiTheBacon (@bacon)</div>
        </div>
        <ul class="create">
            <li class="option">New</li>
            <li class="option">Upload</li>
            <li class="option">Share</li>
        </ul>
    </div>

    <div class="projects">
        <h1>Your Projects</h1>
        <div class="card">
            <h2>Project1</h2>
            <p class="desc"></p>
            <h2>Project2</h2>
            <p class="desc"></p>
            <h2>Project3</h2>
            <p class="desc"></p>
            <h2>Project4</h2>
            <p class="desc"></p>
            <h2>Project5</h2>
            <p class="desc"></p>
            <h2>Project6</h2>
            <p class="desc"></p>
        </div>
    </div>


</body>
</html>
